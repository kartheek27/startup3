<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-heading {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-heading">Login Here</h2>
    
        <!-- Display error message if present -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        <form method="POST" novalidate>
            {% csrf_token %}
            <!-- User ID -->
            <div class="mb-3">
                <label for="userid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter User ID" required>
            </div>
            
            <!-- Enter MPIN -->
            <div class="mb-3">
                <label for="mpin" class="form-label">Enter MPIN</label>
                <input type="number" class="form-control" id="mpin" name="mpin" placeholder="Enter MPIN" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
