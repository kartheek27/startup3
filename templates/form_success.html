<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-heading {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>User Registered successfully!</h4>
        <h2>Your unique User ID is: <strong>{{ user_id }}</strong></h2>

        <h3 class="form-heading">Create your MPIN</h3>
    
        <!-- Display error message if present -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        <form method="POST" novalidate id="myForm">
            {% csrf_token %}
            <!-- Create MPIN -->
            <div class="mb-3">
                <label for="name" class="form-label">Create MPIN</label>
                <input type="tel" class="form-control" id="mpin" name="mpin" placeholder="Enter MPIN" required>
            </div>
            
            <!-- Conform MPIN -->
            <div class="mb-3">
                <label for="phone" class="form-label">Conform MPIN</label>
                <input type="tel" class="form-control" id="mpin_cnfrm" name="mpin_cnfrm" placeholder="Conform MPIN" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            </form>
    
<!-- 
    <a href="{% url 'customer' %}">Go back to form</a> -->
    <script>
        // Assuming you have a form with the ID "myForm"
        const form = document.getElementById("myForm");

        form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the default form submission

        const confirmed = confirm("Note your UserID for Login purposes..");

        if (confirmed) {
            // User clicked OK, proceed with form submission
            alert("Form submitted!");
            form.submit(); // Submit the form
        } else {
            // User clicked Cancel, do nothing
            alert("Form submission canceled.");
        }
        });
    </script>
</body>
</html>
