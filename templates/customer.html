<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 10px;
            max-width: 900px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: red;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-heading">User Registration Form</h2>

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row">
                <!-- Full Name -->
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <!-- Phone Number -->
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                    <div class="form-text">Phone number should be 10 digits.</div>
                </div>

                <!-- Marital Status -->
                <div class="col-md-6 mb-3">
                    <label for="marital" class="form-label">Marital Status</label>
                    <select id="marital" name="marital" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                    </select>
                </div>

                <!-- Occupation -->
                <div class="col-md-6 mb-3">
                    <label for="Occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="Occupation" name="occupation" placeholder="Enter your occupation" required>
                </div>

                <!-- State -->
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
                </div>

                <!-- District -->
                <div class="col-md-6 mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" name="district" placeholder="Enter your district" required>
                </div>

                <!-- Mandal -->
                <div class="col-md-6 mb-3">
                    <label for="mandal" class="form-label">Mandal</label>
                    <input type="text" class="form-control" id="mandal" name="mandal" placeholder="Enter your mandal" required>
                </div>

                <!-- Village -->
                <div class="col-md-6 mb-3">
                    <label for="village" class="form-label">Village</label>
                    <input type="text" class="form-control" id="village" name="village" placeholder="Enter your village" required>
                </div>

                <!-- Pin Code -->
                <div class="col-md-6 mb-3">
                    <label for="pincode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="pincode" name="pin" placeholder="Enter your pin code" pattern="[0-9]{6}" required>
                    <div class="form-text">Pin code should be 6 digits.</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class=" mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary">
                    <a href="{% url 'login_page' %}">Login</a>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
